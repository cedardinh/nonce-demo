server:
  port: 8080

spring:
  application:
    name: nonce-demo
  
  # 数据源配置（PostgreSQL）
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/nonce_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # MyBatis-Plus 配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.work.nonce.core.repository.entity

# Nonce 组件配置，可按需覆盖
nonce:
  redis-enabled: true
  lock-ttl: 10s
  reserved-timeout: 30s
  degrade-on-redis-failure: true

# 链客户端配置
chain:
  mode: mock
  rpc-url: http://localhost:8545

# 参考 firefly 的 confirmations 配置
confirmations:
  required: 20
  stale-receipt-timeout: 1m
  receipt-workers: 10
  fetch-receipt-upon-entry: false
  receipt-poll-interval: 2s
  confirmations-poll-interval: 2s
  batch-size: 200
