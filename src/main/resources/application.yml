server:
  port: 8080

spring:
  application:
    name: nonce-demo
  
  # 数据源配置（PostgreSQL）
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/nonce_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # MyBatis-Plus 配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.work.nonce.core.repository.entity

# Nonce 组件配置，可按需覆盖
nonce:
  reserved-timeout: 30s
  allocate-max-attempts: 15
  backoff-base: 15ms
  backoff-max: 200ms

# Tx Manager（111最终方案.md）相关配置（里程碑1：最小可运行）
txmgr:
  lease-duration: 10s
  renew-interval: 3s
  clock-skew-allowance: 1s
  writer-workers: 256
  writer-batch-size: 50
  nonce-state-timeout: 1h
  stale-receipt-timeout: 60s
  receipt-scan-interval: 5s
  resubmit-scan-interval: 5s
  resubmit-interval: 30s
  resubmit-max-attempts: 5
  finality-confirmations: 1
  finality-scan-interval: 5s
  pending-backlog-threshold: 50
  pending-oldest-age-threshold: 5m
