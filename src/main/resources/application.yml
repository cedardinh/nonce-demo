server:
  port: 8080

spring:
  application:
    name: nonce-demo
  
  # 数据源配置（PostgreSQL）
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/nonce_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # MyBatis-Plus 配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.work.nonce.core.repository.entity

# Nonce 组件配置，可按需覆盖
nonce:
  lock-ttl: 10s
  reserved-timeout: 30s
  lease-ttl: 10s
  node-id: ""
  # basic | worker-queue | auto
  mode: basic
  worker-count: 8
  worker-queue-capacity: 2000
  worker-queue-dispatch-timeout: 3s
  worker-queue-degrade-fail-threshold: 5
  worker-queue-degrade-open-duration: 10s
